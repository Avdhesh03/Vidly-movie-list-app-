{% extends 'base.html' %}

{% block content %}

<html>
<head>
</head>
<body>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Stock</th>
            <th>Rating</th>
            <th>Rental Rate(in Rs)</th>

        </tr>
    </thead>
    <tbody>
    {% for movie in  movies %}
        <tr>

            <td><a href="{% url 'movies:detail' movie.id %}">{{movie.title }}</a></td>
            <td>{{movie.genre}}</td>
            <td>{{movie.number_in_stock }}</td>
            <td>{{movie.rating}}</td>
            <td>{{movie.daily_rate }}</td>
        </tr>

    {% endfor %}

    </tbody>
</table>
{% endblock %}
</body>
</html>
